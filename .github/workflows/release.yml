name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact: agentmarket
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact: agentmarket
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: agentmarket
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: agentmarket

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux only)
        if: contains(matrix.target, 'linux')
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (Linux via cross)
        if: contains(matrix.target, 'linux')
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (macOS native)
        if: contains(matrix.target, 'apple')
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.artifact }} dist/
          cd dist
          tar czf agentmarket-${{ matrix.target }}.tar.gz ${{ matrix.artifact }}
          shasum -a 256 agentmarket-${{ matrix.target }}.tar.gz > agentmarket-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agentmarket-${{ matrix.target }}
          path: dist/agentmarket-${{ matrix.target }}.tar.gz*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            agentmarket-*.tar.gz
            agentmarket-*.tar.gz.sha256
          generate_release_notes: true
